<body>
	<div hidden>
		<strong id="second_show">3</strong>
	</div>
	<script type="text/javascript">
	    var timeout = 3;
	    function showError() {
	        document.getElementById("second_show").innerHTML = timeout;
	        timeout--;
	        if (timeout == 0) {
	            window.location.href = "../admin/product/get_index.php";
	        } else {
	            setTimeout("showError()", 1000);
	        }
	    }

	    showError();
	</script>

	<div class="htmleaf-container">

		  <section>
		    <div class="loader loader-1">
		      <div class="loader-outter"></div>

		    </div>
		  </section>
		</div>

	</div>
</body>
